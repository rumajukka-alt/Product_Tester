[tool.black]
line-length = 100
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | UI/run_ui_test\.py
)/
'''

[tool.isort]
profile = "black"
skip = ["UI/run_ui_test.py", "venv", ".venv"]
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["venv", ".venv", "UI/run_ui_test.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
norecursedirs = ["Robot", "venv", ".venv", "__pycache__", ".git", "build", "dist"]
addopts = "-v --tb=short"

[tool.flake8]
exclude = [".git", "__pycache__", "venv", ".venv", "UI/run_ui_test.py"]
max-line-length = 100
ignore = ["E501", "W503"]